<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Google</title>
</head>
<body>
    <div>
        <div class="top-section">
            <div class="top-items">
                <div class="item">Gmail</div>
                <div class="item">Image</div>
                <div class="item menu"><img src="./assets/menu.png" alt="menu" height="20px" width="20px"></div>
                <div class="item profile">G</div>
            </div>
        </div>
        <div class="middle-section">
            <img class="google-logo" src="./assets/googlelogo.png" alt="Google">
            <div class="search-bar">
                <img class="search" src="./assets/search_logo.jpeg" alt="Search">
                <input type="text" placeholder="Search Google or type a URL">
                <img class="mic" src="./assets/mic-logo.png" alt="Mic">
            </div>

            <div class="buttons">
                <div class="btn">Google Search</div>
                <div class="btn">I'm Feeling Lucky</div>
            </div>
 
            <div class="languages">
                <div>Google offered in:</div>
                <div class="lan"><a href="">हिन्दी</a></div>
                <div class="lan"><a href="">বাংলা</a></div>
                <div class="lan"><a href="">తెలుగు</a></div>
                <div class="lan"><a href="">मराठी</a></div>
                <div class="lan"><a href="">தமிழ்</a></div>
                <div class="lan"><a href="">ગુજરાતી</a></div>
                <div class="lan"><a href="">ಕನ್ನಡ</a></div>
                <div class="lan"><a href="">മലയാളം</a></div>
                <div class="lan"><a href="">ਪੰਜਾਬੀ</a></div>
            </div>
        </div>
        <div class="bottom-section">
            <div class="b-items0">India</div>
            <div class="bottom-down">
                <div class="bottom-left">
                    <div class="b-items">About</div>
                    <div class="b-items">Advertising</div>
                    <div class="b-items">Business</div>
                    <div class="b-items">How Search work</div>
                </div>
                <div class="bottom-right">
                    <div class="b-items">Privacy</div>
                    <div class="b-items">Terms</div>
                    <div class="b-items">Settings</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
